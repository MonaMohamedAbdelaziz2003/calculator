<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../calculator/calc.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>

<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="screen1" id="screen2"></div>
        <div class="row" id="row">
            <button class="button" id="but(" onclick="xx()">(</button>
            <button class="button" id="but)">)</button>
            <button class="button" id="but%">%</button>
            <button class="button" id="butac" onclick="dele()">Ac</button>
            <button class="button" id="but7">7</button>
            <button class="button" id="but8">8</button>
            <button class="button" id="but9">9</button>
            <button class="button" id="but/">/</button>
            <button class="button" id="but4">4</button>
            <button class="button" id="but5">5</button>
            <button class="button" id="but6">6</button>
            <button class="button" id="butx">x</button>
            <button class="button" id="but1">1</button>
            <button class="button" id="but2">2</button>
            <button class="button" id="but3">3</button>
            <button class="button" id="but-">-</button>
            <button class="button" id="but0">0</button>
            <button class="button" id="but.">.</button>
            <button class="button" id="but=">=</button>
            <button class="button" id="but+">+</button>
        </div>

    </div>
    <script src="../calculator/calc.js"></script>
</body>

</html>
